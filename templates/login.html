{% extends "base.html" %} {% block content %}

<h3 id="login-title" class="amber-text text-darken-3 center-align">Login</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix amber-text text-darken-3"></i>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        minlength="5"
                        maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,20}$"
                        class="validate"
                        required
                    />
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix amber-text text-darken-3"></i>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        minlength="5"
                        maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,20}$"
                        class="validate"
                        required
                    />
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Login button & link to register -->
            <div class="row">
                <button
                    type="submit"
                    class="col s10 offset-s1 btn-large amber darken-3 text-shadow"
                >
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
