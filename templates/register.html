{% extends "base.html" %}

{% block content %}

<h3 id="register-title" class="amber-text text-darken-3 center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix amber-text text-darken-3"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix amber-text text-darken-3"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Register button & link to login -->
            <div class="row">
                <button type="submit" class="col s10 offset-s1 btn-large amber darken-3 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
