{% extends "base.html" %} {% block content %}

<!-- Register Title -->
<h3 id="register-title" class="amber-text text-darken-3 center-align">Register</h3>

<!-- Register Form -->
<div class="row card-panel grey lighten-5">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <!-- Add CSRF Token -->
        {{ form.csrf_token }}

        <div class="card-panel">
            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix amber-text text-darken-3"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Email input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix amber-text text-darken-3"></i>
                    <input id="email" name="email" type="email" class="validate" required />
                    <label for="email">Email</label>
                </div>
            </div>

            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix amber-text text-darken-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate"
                        required />
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Confirm Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix amber-text text-darken-3"></i>
                    <input id="confirm_password" name="confirm_password" type="password" minlength="5" maxlength="15"
                        class="validate" required />
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>

            <!-- Register button & link to login -->
            <div class="row">
                <button type="submit" class="col s10 offset-s1 btn-large amber darken-3 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Already have an account? <a href="{{ url_for('login') }}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
